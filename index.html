<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:wght@300&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Camp Website</title>
  </head>
  <body>
    <main id="main">
      <nav id="navBar">
        <img src="images/favicon.ico" alt="" />
        <h2>camp-in</h2>
      </nav>
      <section id="allContent">
        <div class="container">
          <div class="containerLogin">
            <img src="images/log-in.svg" alt="" />
            <h1><strong>Login</strong></h1>
          </div>
          <div class="midContainer">
            <p>insert your information below</p>
            <h3>E-mail</h3>
            <input type="email" placeholder="Type your email" />
            <h3>Password</h3>
            <input type="password" placeholder="Type your password" />
          </div>
          <div class="botContainer">
            <input type="checkbox" class="checkbox" />
            <label for="remindMe">Remind me</label><br />
            <h5><strong>forgot my password</strong></h5>
          </div>
          <div class="final">
            <button>Login</button>
            <h5>Don't have an account? <strong>Sign up!</strong></h5>
          </div>
        </div>
      </section>
    </main>
    <section id="image"><img src="images/side-image-2x.jpg" alt="" /></section>
  </body>
</html>
